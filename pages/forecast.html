The name of city is {{city}}<div class="row">    <div class="col-md-12">        <div class="panel panel-default" ng-repeat="w in weatherResult.list">            <div class="panel-heading">                <h3 class="panel-title">{{ convertToDate(w.dt) | date: 'MMM d, y'}}</h3>            </div>            <div class="panel-body">                {{ convertToFahrenheit(w.temp.day) }}            </div>        </div>    </div></div>
